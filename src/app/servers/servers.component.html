<label for="">Server name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>Add server</button>

<p>{{ serverName }}</p>
<div *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</div>
<ng-template #noServer>
  <div>No server was created!</div>
</ng-template>

<app-server *ngFor="let server of servers; let i = index"></app-server>
